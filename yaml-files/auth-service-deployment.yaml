apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: 150297827149.dkr.ecr.us-east-1.amazonaws.com/auth-service:latest
          ports:
            - containerPort: 4000
          env:
            - name: MONGO_URL
              value: "mongodb://mongo:27017/authdb"
